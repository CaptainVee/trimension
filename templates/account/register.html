{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class='container'>
	<form method="POST">
		{% csrf_token %}
		<fieldset class='form-group'>
			<legend class='boarder-bottom mb=4'>Join Today</legend>

			{{ form|crispy }}

		</fieldset>
		<div class='form-group'>
			<button class='btn btn-outline-info' type="submit">Sign Up</button>
		</div>
	</form>
	<div class="border-top pt-3">

	</div>
</div>

{% endblock content %}
