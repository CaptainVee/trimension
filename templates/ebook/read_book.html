{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}



<div class="flip-panel">
    {% for page in pages %}
    <div class="panel">
        <div class="front">
            <div class="content">
                {{ page.text }}
            </div>
        </div>

        <div class="back">
            <div class="content">
                <iframe src="{{page.site_url}}" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock content %}
